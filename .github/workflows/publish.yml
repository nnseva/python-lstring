name: CI + Publish

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: Tests (py${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel tox

      - name: Install package
        run: |
          python -m pip install --upgrade .

      - name: Run unit tests (verbose)
        run: |
          python -X dev -m unittest discover -v

  test-macos:
    name: Tests macOS (py${{ matrix.python-version }})
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel tox

      - name: Install package
        run: |
          python -m pip install --upgrade .

      - name: Run unit tests (verbose)
        run: |
          python -X dev -m unittest discover -v

  test-windows:
    name: Tests Windows (py${{ matrix.python-version }})
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel tox

      - name: Install package
        run: |
          python -m pip install --upgrade .

      - name: Run unit tests (verbose)
        run: |
          python -X dev -m unittest discover -v

  test-alpine-arm64:
    name: Tests Alpine ARM64 (py${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up QEMU (for linux/arm64)
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Run tests in Alpine (linux/arm64)
        shell: bash
        run: |
          set -euo pipefail
          docker run --rm \
            --platform linux/arm64 \
            -v "$GITHUB_WORKSPACE:/project" \
            -w /project \
            python:${{ matrix.python-version }}-alpine \
            sh -lc "apk add --no-cache git build-base linux-headers && \
                   python -m pip install -U pip setuptools wheel tox && \
                   python -m pip install -U . && \
                   python -X dev -m unittest discover -v"

  build-linux-x86_64:
    name: Build Linux wheels (x86_64, manylinux+musllinux)
    needs: [test, test-alpine-arm64]
    runs-on: ubuntu-latest

    # Build only on version tags like v0.0.1
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tooling
        run: |
          python -m pip install -U pip
          python -m pip install -U build cibuildwheel

      - name: Build sdist
        run: |
          python -m build -s

      - name: Build Linux wheels (x86_64)
        env:
          CIBW_BUILD: "cp310-manylinux_* cp311-manylinux_* cp312-manylinux_* cp313-manylinux_* cp314-manylinux_* cp310-musllinux_* cp311-musllinux_* cp312-musllinux_* cp313-musllinux_* cp314-musllinux_*"
          CIBW_ARCHS_LINUX: "x86_64"
          CIBW_TEST_COMMAND: "python -m unittest discover -v -s {project}/tests"
        run: |
          python -m cibuildwheel --output-dir wheelhouse
          mkdir -p dist
          cp -v wheelhouse/*.whl dist/

      - name: Upload dist (Linux x86_64)
        uses: actions/upload-artifact@v4
        with:
          name: dist-linux-x86_64
          path: dist/*.whl

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  build-linux-aarch64-manylinux:
    name: Build Linux wheels (aarch64, manylinux)
    needs: [test, test-alpine-arm64]
    runs-on: ubuntu-latest

    # Build only on version tags like v0.0.1
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU (for linux/aarch64 wheels)
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tooling
        run: |
          python -m pip install -U pip
          python -m pip install -U cibuildwheel

      - name: Build Linux wheels (aarch64 manylinux)
        env:
          CIBW_BUILD: "cp310-manylinux_* cp311-manylinux_* cp312-manylinux_* cp313-manylinux_* cp314-manylinux_*"
          CIBW_ARCHS_LINUX: "aarch64"
          CIBW_TEST_COMMAND: "python -m unittest discover -v -s {project}/tests"
        run: |
          python -m cibuildwheel --output-dir dist

      - name: Upload dist (Linux aarch64 manylinux)
        uses: actions/upload-artifact@v4
        with:
          name: dist-linux-aarch64-manylinux
          path: dist/*.whl

  build-linux-aarch64-musllinux:
    name: Build Linux wheels (aarch64, musllinux)
    needs: [test, test-alpine-arm64]
    runs-on: ubuntu-latest

    # Build only on version tags like v0.0.1
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU (for linux/aarch64 wheels)
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tooling
        run: |
          python -m pip install -U pip
          python -m pip install -U cibuildwheel

      - name: Build Linux wheels (aarch64 musllinux)
        env:
          CIBW_BUILD: "cp310-musllinux_* cp311-musllinux_* cp312-musllinux_* cp313-musllinux_* cp314-musllinux_*"
          CIBW_ARCHS_LINUX: "aarch64"
          CIBW_TEST_COMMAND: "python -m unittest discover -v -s {project}/tests"
        run: |
          python -m cibuildwheel --output-dir dist

      - name: Upload dist (Linux aarch64 musllinux)
        uses: actions/upload-artifact@v4
        with:
          name: dist-linux-aarch64-musllinux
          path: dist/*.whl

  build-macos:
    name: Build macOS wheels (${{ matrix.runner }}, ${{ matrix.arch }})
    needs: [test-macos]
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: macos-15-intel
            arch: x86_64
          - runner: macos-15
            arch: arm64

    # Build only on version tags like v0.0.1
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tooling
        run: |
          python -m pip install -U pip
          python -m pip install -U cibuildwheel

      - name: Build macOS wheels
        env:
          CIBW_BUILD: "cp310-* cp311-* cp312-* cp313-* cp314-*"
          CIBW_ARCHS_MACOS: "${{ matrix.arch }}"
          CIBW_TEST_COMMAND: "python -m unittest discover -v -s {project}/tests"
        run: |
          python -m cibuildwheel --output-dir dist

      - name: Upload dist (macOS)
        uses: actions/upload-artifact@v4
        with:
          name: dist-macos-${{ matrix.arch }}
          path: dist/*.whl

  build-windows:
    name: Build Windows wheels
    needs: [test-windows]
    runs-on: windows-latest

    # Build only on version tags like v0.0.1
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tooling
        run: |
          python -m pip install -U pip
          python -m pip install -U cibuildwheel

      - name: Build Windows wheels
        env:
          CIBW_BUILD: "cp310-* cp311-* cp312-* cp313-* cp314-*"
          CIBW_ARCHS_WINDOWS: "AMD64"
          CIBW_TEST_COMMAND: "python -m unittest discover -v -s {project}/tests"
        run: |
          python -m cibuildwheel --output-dir dist

      - name: Upload dist (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: dist-windows
          path: dist/*.whl

  publish:
    name: Publish to PyPI
    needs:
      [build-linux-x86_64, build-linux-aarch64-manylinux, build-linux-aarch64-musllinux, build-macos, build-windows]
    runs-on: ubuntu-latest

    # Publish only on version tags like v0.0.1
    if: startsWith(github.ref, 'refs/tags/v')

    # Matches the PyPI Trusted Publisher configuration.
    environment: release

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Flatten dist
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p upload
          find dist -type f \( -name '*.whl' -o -name '*.tar.gz' \) -exec cp -v '{}' upload/ \;

      - name: Publish to PyPI (Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: upload
          skip-existing: true
