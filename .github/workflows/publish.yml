name: CI + Publish

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: Tests (py${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel tox

      - name: Install package
        run: |
          python -m pip install --upgrade .

      - name: Run unit tests (verbose)
        run: |
          python -X dev -m unittest discover -v

  publish:
    name: Publish to PyPI
    needs: [test]
    runs-on: ubuntu-latest

    # Publish only on version tags like v0.0.1
    if: startsWith(github.ref, 'refs/tags/v')

    # Matches the PyPI Trusted Publisher configuration.
    environment: release

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tooling
        run: |
          python -m pip install -U pip
          python -m pip install -U build cibuildwheel

      - name: Build sdist
        run: |
          python -m build -s

      - name: Build manylinux wheels
        env:
          CIBW_BUILD: "cp310-* cp311-* cp312-* cp313-* cp314-*"
          CIBW_SKIP: "pp* *-musllinux_*"
          CIBW_ARCHS_LINUX: "x86_64"
        run: |
          python -m cibuildwheel --output-dir wheelhouse
          mkdir -p dist
          cp -v wheelhouse/*.whl dist/

      - name: Publish to PyPI (Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          skip-existing: true
