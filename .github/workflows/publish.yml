name: CI + Publish

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: Tests (py${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel tox

      - name: Install package
        run: |
          python -m pip install --upgrade .

      - name: Run unit tests (verbose)
        run: |
          python -X dev -m unittest discover -v

  test-alpine:
    name: Tests Alpine (py${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    # Run inside an Alpine (musl) container for each CPython version.
    container:
      image: python:${{ matrix.python-version }}-alpine

    steps:
      - name: Install git (required for setuptools-scm)
        shell: sh
        run: |
          set -eu
          apk add --no-cache git

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Install system build dependencies
        shell: sh
        run: |
          set -eu
          apk add --no-cache build-base linux-headers

      - name: Install Python build dependencies
        shell: sh
        run: |
          set -eu
          python -m pip install -U pip setuptools wheel tox

      - name: Install package
        shell: sh
        run: |
          set -eu
          python -m pip install -U .

      - name: Run unit tests (verbose)
        shell: sh
        run: |
          set -eu
          python -X dev -m unittest discover -v

  test-alpine-arm64:
    name: Tests Alpine ARM64 (py${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up QEMU (for linux/arm64)
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Run tests in Alpine (linux/arm64)
        shell: bash
        run: |
          set -euo pipefail
          docker run --rm \
            --platform linux/arm64 \
            -v "$GITHUB_WORKSPACE:/project" \
            -w /project \
            python:${{ matrix.python-version }}-alpine \
            sh -lc "apk add --no-cache git build-base linux-headers && \
                   python -m pip install -U pip setuptools wheel tox && \
                   python -m pip install -U . && \
                   python -X dev -m unittest discover -v"

  publish:
    name: Publish to PyPI
    needs: [test, test-alpine, test-alpine-arm64]
    runs-on: ubuntu-latest

    # Publish only on version tags like v0.0.1
    if: startsWith(github.ref, 'refs/tags/v')

    # Matches the PyPI Trusted Publisher configuration.
    environment: release

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU (for linux/aarch64 wheels)
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tooling
        run: |
          python -m pip install -U pip
          python -m pip install -U build cibuildwheel

      - name: Build sdist
        run: |
          python -m build -s

      - name: Build manylinux/musllinux x86_64/aarch64 wheels
        env:
          CIBW_BUILD: "cp310-* cp311-* cp312-* cp313-* cp314-*"
          CIBW_ARCHS_LINUX: "x86_64 aarch64"
          CIBW_TEST_COMMAND: "python -m unittest discover -v -s {project}/tests"
        run: |
          python -m cibuildwheel --output-dir wheelhouse
          mkdir -p dist
          cp -v wheelhouse/*.whl dist/

      - name: Publish to PyPI (Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          skip-existing: true
